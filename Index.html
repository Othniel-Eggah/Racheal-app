<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valentine's 2026: The Journey</title>
    <style>
        :root { --pink: #ff4d6d; --bg: #fff5f5; --blue: #007bff; }
        body { font-family: 'Segoe UI', sans-serif; background: var(--bg); display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; text-align: center; }
        .card { background: white; padding: 30px; border-radius: 25px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 90%; max-width: 400px; }
        h1 { color: var(--pink); }
        .hidden { display: none; }
        .btn-choice { background: var(--pink); color: white; border: none; padding: 20px 40px; border-radius: 15px; font-size: 1.5rem; cursor: pointer; margin: 10px; transition: 0.3s; }
        .btn-choice:hover { transform: translateY(-3px); box-shadow: 0 5px 15px rgba(255,77,109,0.4); }
        #timer { font-weight: bold; color: var(--pink); font-size: 1.2rem; margin-top: 10px; }
        .badge { display: inline-block; padding: 5px 15px; border-radius: 20px; font-size: 0.8rem; font-weight: bold; margin-bottom: 15px; }
        .her-turn { background: #ffe3e8; color: #ff4d6d; }
        .his-turn { background: #e7f3ff; color: #007bff; }
        .question-text { font-size: 1.2rem; min-height: 100px; display: flex; align-items: center; justify-content: center; padding: 0 10px; }
    </style>
</head>
<body>

<div class="card">
    <div id="stage1">
        <h1>Valentine's Secret ‚ù§Ô∏è</h1>
        <p>Babe, pick your vibe for today:</p>
        <button class="btn-choice" onclick="saveChoice('I')">I</button>
        <button class="btn-choice" onclick="saveChoice('O')">O</button>
    </div>

    <div id="stage2" class="hidden">
        <h2 id="choice-reveal"></h2>
        <p id="choice-desc"></p>
        <hr>
        <p>The next stage unfolds at <strong>3:00 PM WAT</strong> today.</p>
        <div id="timer">Checking time...</div>
    </div>

    <div id="stage3" class="hidden">
        <h2 style="color: var(--pink);">The Bond Builder</h2>
        <div id="turn-badge" class="badge"></div>
        <div class="question-text" id="q-display">Ready?</div>
        <button onclick="nextQuestion()" style="background: var(--pink); color:white; border:none; padding:10px 20px; border-radius:20px; cursor:pointer;">Next Question</button>
        <p id="q-count" style="font-size: 0.8rem; color: #999; margin-top:10px;"></p>
    </div>
</div>

<script>
    const questions = [
        { turn: "HER", q: "What is your favorite memory of us from this month?" },
        { turn: "YOU", q: "What‚Äôs one thing you do that makes me fall for you all over again?" },
        { turn: "HER", q: "If we could travel anywhere tomorrow, where would we go?" },
        { turn: "YOU", q: "What is a 'habit' of ours that you never want to change?" },
        { turn: "HER", q: "What was your first thought when you saw me today?" },
        { turn: "YOU", q: "What‚Äôs a dream for us you‚Äôve been thinking about lately?" },
        { turn: "HER", q: "What song describes our relationship best right now?" },
        { turn: "YOU", q: "What is one way I can make you feel more supported this week?" },
        { turn: "HER", q: "What‚Äôs the best compliment I‚Äôve ever given you?" },
        { turn: "YOU", q: "If we were in a romantic movie, which one would it be?" },
        { turn: "HER", q: "What is one thing you love about our 'quiet time' together?" },
        { turn: "YOU", q: "What is your favorite physical feature of mine today?" },
        { turn: "HER", q: "What are you most proud of us for?" },
        { turn: "YOU", q: "What‚Äôs a new hobby you think we should try together?" },
        { turn: "HER", q: "When did you know I was 'the one'?" },
        { turn: "YOU", q: "What‚Äôs your favorite thing about my personality?" },
        { turn: "HER", q: "What is a small gesture I do that means a lot to you?" },
        { turn: "YOU", q: "What‚Äôs one thing you want to do more of with me this year?" },
        { turn: "HER", q: "If you could describe our love in 3 words, what are they?" },
        { turn: "YOU", q: "What are you most excited for about tomorrow's hangout?" }
    ];

    let currentQ = -1;

    function saveChoice(letter) {
        localStorage.setItem('valChoice', letter);
        checkStatus();
    }

    function checkStatus() {
        const choice = localStorage.getItem('valChoice');
        const now = new Date();
        const unlockTime = new Date();
        unlockTime.setHours(15, 0, 0); // 3:00 PM

        if (!choice) {
            showStage('stage1');
        } else if (now < unlockTime) {
            showStage('stage2');
            document.getElementById('choice-reveal').innerText = choice === 'I' ? "You picked: I" : "You picked: O";
            document.getElementById('choice-desc').innerText = choice === 'I' ? 
                "Can't wait to play some games when you come over! üéÆ" : 
                "Let's get some ice cream and gossip! üç¶‚ú®";
            startTimer(unlockTime);
        } else {
            showStage('stage3');
        }
    }

    function showStage(id) {
        ['stage1', 'stage2', 'stage3'].forEach(s => document.getElementById(s).classList.add('hidden'));
        document.getElementById(id).classList.remove('hidden');
    }

    function startTimer(unlockTime) {
        const timerDisplay = document.getElementById('timer');
        const interval = setInterval(() => {
            const now = new Date();
            const diff = unlockTime - now;
            if (diff <= 0) {
                clearInterval(interval);
                checkStatus();
            } else {
                const h = Math.floor(diff / 3600000);
                const m = Math.floor((diff % 3600000) / 60000);
                const s = Math.floor((diff % 60000) / 1000);
                timerDisplay.innerText = `Unlocks in: ${h}h ${m}m ${s}s`;
            }
        }, 1000);
    }

    function nextQuestion() {
        currentQ++;
        if (currentQ < questions.length) {
            const q = questions[currentQ];
            const badge = document.getElementById('turn-badge');
            badge.innerText = q.turn + "'S TURN";
            badge.className = "badge " + (q.turn === "HER" ? "her-turn" : "his-turn");
            document.getElementById('q-display').innerText = q.q;
            document.getElementById('q-count').innerText = `Question ${currentQ + 1} of 20`;
        } else {
            document.getElementById('stage3').innerHTML = "<h2>‚ù§Ô∏è See you tomorrow, babe!</h2>";
        }
    }

    // Initial Check
    checkStatus();
</script>

</body>
</html>
